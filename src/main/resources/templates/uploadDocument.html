<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Upload Document</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
</br>
</br>
</br>
<!-------------------------------->
<div class="container">
    <form class="border-class" action="#" th:action="@{/upload/add}" th:object="${document}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" >Document Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{documentName}" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" >Document Type</label>
            <div class="col-sm-10">
                <select th:field="*{documentType}">
                    <option th:each="type : ${allTypes}"
                            th:value="${type}"
                            th:text="${type}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" >Choose Document:</label>
            <div class="col-sm-10">
                <input type="file" name="file" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
